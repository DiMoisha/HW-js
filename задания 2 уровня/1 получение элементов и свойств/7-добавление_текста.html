<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        "use strict;"

        let links = document.getElementsByTagName("a");

        // ES5
        for(let i = 0; i < links.length; i++) {
            if (links[i].innerHTML.indexOf("ссылка") == -1) {
                links[i].innerHTML += "ссылка";
            }
        }

        // или так через ES6
        for(let i = 0; i < links.length; i++) {
            if (!links[i].innerHTML.includes("ссылка")) {
                links[i].innerHTML += "ссылка";
            }
        }

        // или совсем примитив
        for(let i = 0; i < links.length; i++) {
            if (links[i].innerHTML !== "ссылка") {
                links[i].innerHTML += "ссылка";
            }
        }

    </script>
</body>
</html>
